<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card border-dark">
      <div class="card-header">
        <div class="row">
          <div class="col-md-10">
            <h4>Profile Details</h4>
          </div>
          <div class="col-md-2">
            <a [routerLink]="['/dashboard']" class="btn mr-2 btn-primary"><i class="fa fa-arrow-left"></i> back</a>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="userProfileDetails">
          <div class="row" *ngFor="let key of userProfileKeys">
              <div class="col-md-6">
                {{profileLabel[key]}}
              </div>
              <div class="col-md-6" *ngIf="profileLabel[key]">
                {{userProfileDetails[key] || "Not Available"}}
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
