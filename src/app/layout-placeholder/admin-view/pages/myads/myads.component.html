<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <h3 class="text-center text-success">My Ads</h3>
      </div>
      <div class="col-md-2">
        <a [routerLink]="['/myads/create']" class="btn btn-outline-dark">Create New</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor="let ads of adsList">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-8">
                  <h5 class="text-capitalize text-success card-title">{{ads?.title | truncate : 12}}</h5>
                </div>
                <div class="col-md-4">
                  <a href="javascript:void(0)" (click)="editAds(ads)"><i class="fa fa-edit"></i></a>
                  <a href="javascript:void(0)" (click)="deleteAds(ads)"><i class="fa fa-trash"></i></a>
                </div>
              </div>
            </div>
            <div class="card-body text-justify">
              <h6 class="card-subtitle"><span class="text-muted">Category:</span> {{ads?.category}}</h6>
              <p class="card-text" title="{{ads?.description}}">
                {{ads?.description| truncate : 40 : "..." }}
              </p>
              <a href="javascript:void(0)" class="btn btn-primary btn-sm">View Details</a>
            </div>
            <div class="card-footer">
              <span><span class="text-muted">Posted At:</span> {{(ads?.created_at | date: 'dd/MM/yyyy') || 'Not Available'}}</span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
